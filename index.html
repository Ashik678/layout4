<!DOCTYPE html>
<html lang="en">
<head>

    <title>This is 4th layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="nav">

    <!-- nav end  -->

    <div class="content">
        <div class="side">
            <h2>side bar</h2>

        <div class="left">
            <div class="section ">

            </div>
            <div class="article">
                <h1>Article part</h1>
            </div>
        </div>
    </div>
    <!-- content end  -->
    <!-- summary start  -->
    <div class="summary">
        <h1>Summary part</h1>
    </div>
    <!-- summary end  -->

    <div class="footer">
        <h1>Footer section</h1>
    </div>
    <!-- footer end  -->

</html>
